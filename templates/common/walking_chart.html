<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Radar Chart</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        body { display: flex; justify-content: center; align-items: center; background-color: #FFFFFF;}
        .chart-container { width: 100%; height: 100%; background-color: #FFFFFF;}
        #walkingChartCanvas {
            height: 100%;
            width: 100%;
            background-color: #FFFFFF;
            /* margin-bottom: 15px;  */
        }
        </style>
    </head>
    <body>
        <div class="chart-container">
            <canvas id="walkingChartCanvas" class="highlighted-section"></canvas>
        </div>
        <script>
            $(document).ready(function() {
                var labels = {{ dates|safe }};
                var data = {{ steps|safe }};
                function drawWalkingChart() {
                    var ctx = document.getElementById('walkingChartCanvas').getContext('2d');
                    window.walkingChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Steps',
                                data: data,
                                backgroundColor: 'rgba(76, 175, 80, 0.2)',
                                borderColor: 'rgba(76, 175, 80, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: '걸음'
                                    }
                                }
                            }
                        }
                    });
                };
                drawWalkingChart();
            });
        </script>
    </body>
</html>
