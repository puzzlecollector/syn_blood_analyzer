{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="birth_date">생년월일</label>
            {{ form.birth_date }}
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            {{ form.gender }}
        </div>
        <div class="form-group">
            <label for="height">신장 (cm)</label>
            <input type="number" class="form-control" name="height" id="height" required>
        </div>
        <div class="form-group">
            <label for="weight">체중 (kg)</label>
            <input type="number" class="form-control" name="weight" id="weight" required>
        </div>
        <div class="form-group">
            {{ form.body_type.label_tag }}
            {{ form.body_type }}
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}

{% block javascript %}
<script>
  $( function() {
    $( ".datepicker" ).datepicker({
      changeYear: true,
      changeMonth: true,
      yearRange: "1900:2023", // Adjust the year range as needed
      dateFormat: "yy-mm-dd" // Adjust the date format as needed
    });
  });
</script>
{% endblock %}
